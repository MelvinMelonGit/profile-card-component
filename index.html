<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="card">
      <div class="top">
        <img src="images/bg-pattern-card.svg" alt="pattern">
        <img class="victor" src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="middle">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="footer">
        <ul>
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Melvin Lee</a>.
  </div>
</body>

</html>
